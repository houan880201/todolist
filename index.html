<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
  </head>
  <body>
    <div id="container">
      <h1>To-Do List<span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
      <input type="text" placeholder="Add new ToDo">
      <ul>
        <li><span><i class="fas fa-trash"></i></span> What Do You Need To Do? </li>
        <li><span><i class="fas fa-trash"></i></span> Task one </li>
        <li><span><i class="fas fa-trash"></i></span> Task two </li>
      </ul>
    </div>

  <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
